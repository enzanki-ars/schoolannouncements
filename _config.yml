title: "Your School's Newspaper - DEMO"
description: "Demo for Your School's Newspaper"
repository: schpaper/schpaper.github.io
timezone: America/New_York

exclude: [vendor]

collections:
  announcements:
    output: true
    layout: announcement
  sports:
    output: true
    layout: sport
  clubs:
    output: true
    layout: club

defaults:
  - scope:
      path: ""
      type: announcements
    values:
      layout: announcement
  - scope:
      path: ""
      type: sports
    values:
      layout: sport
  - scope:
      path: ""
      type: clubs
    values:
      layout: club

gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-github-metadata
