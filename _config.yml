title: "Your School's Newspaper - DEMO"
description: "Demo for Your School's Newspaper"
url: https://schpaper.gitlab.io/

gitlab:
  repository_url: https://gitlab.com/schpaper/schpaper.gitlab.io

author:
  twitter: schpaper

twitter:
  username: schpaper

social:
  links:
    - https://twitter.com/schpaper

timezone: America/New_York
encoding: utf-8

exclude: [vendor]

collections:
  announcements:
    output: true
    layout: announcement
  sports:
    output: true
    layout: sport
  clubs:
    output: true
    layout: club

defaults:
  - scope:
      path: ""
      type: announcements
    values:
      layout: announcement
  - scope:
      path: ""
      type: sports
    values:
      layout: sport
  - scope:
      path: ""
      type: clubs
    values:
      layout: club

gems:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-seo-tag
